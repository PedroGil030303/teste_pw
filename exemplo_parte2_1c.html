<!DOCTYPE html>
<html>
<head>
    <title>Exemplo getElementsByClassName</title>
</head>
<body>
    <div class="highlight">Elemento 1 com classe "highlight"</div>
    <div class="highlight">Elemento 2 com classe "highlight"</div>
    <div class="highlight">Elemento 3 com classe "highlight"</div>
    <script>

        var highlightElements = document.getElementsByClassName("highlight");
        console.log(highlightElements); // Exibe uma coleção de todos os elementos com a classe "highlight"

        for (var i = 0; i < highlightElements.length; i++) {
            highlightElements[i].style.backgroundColor = "yellow"; // mudar a cor de fundo para amarelo
        }

    </script>
</body>
</html>
